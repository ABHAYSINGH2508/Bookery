{% block body %}
<!--{% if user.is_authenticated %}-->


           <div class="containerone" style="padding-left: 40%; padding-top: 50px; ">
               <h1 style="padding-left: 30%;">Personal Information</h1>
                        <div class="row" style="margin-top: 50px; border: 1px solid black; border-radius: 25px;">
                          <div class="col-12">
                            <div class="media mb-2">
                                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                                <div class="media-body mb-2">
                                    <h2 class="account-heading">{{ user.username }}</h2>
                                    <p class="text-secondary">{{ user.email }}</p>
                                </div>
                            </div>
                              <div class="formm">
                            <form method ="POST" enctype="multipart/form-data">
                                {% csrf_token%}
                                <fieldset class="form-group">

                                    {{ u_form | crispy }}
                                    {{ p_form | crispy }}

                                </fieldset>
                                <div class="form-group">
                                    <button class="ubutton" type="submit">Update</button>
                                </div>
                            </form>
                                  </div>
                          </div>
                        </div>

           </div>

{% endif %}

{% endblock %}

{% extends 'begin/base.html' %}
{% block body %}



<div class="container">
  {% for booksdetail in desc %}
  <div class="card-me" style="width: 200px; border:2px solid black;">
    <img src="{{MEDIA_URL}}{{booksdetail.book_image}}" width="200px" height="280px" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-title"><strong>{{booksdetail.book_name}}</strong></h4>
      <p class="card-text">{{booksdetail.location}}</p>
      <p class="card-text">{{booksdetail.price}}</p>
      <a href="/main/detail/{{booksdetail.id}}" class="btn btn-primary" style="text-align: center;margin-left: 2px;" >More Detail</a>
    </div>
  </div>
  {% endfor %}
  <form method="get" action="{% url 'main:search' %}" class="form-inline ">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>

{% endblock %}
